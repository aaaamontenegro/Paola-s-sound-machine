  <body>

    <script>
        function play(str){
          let displayField = document.getElementById('display')

          if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "twin";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerText = "dun";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerText = "ding";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "ban";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "pa";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "bush";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "duun";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "amm";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "shh";
        }



          var audio = document.getElementById(str);
          audio.play();
        };

    window.document.onkeyup = function(event){
      let keystroke = event.key
      if (keystroke === "q" || keystroke ==="Q"){
        play("Q");
      } else if (keystroke === "w" || keystroke ==="W"){
        play("W")
      }else if (keystroke === "e" || keystroke ==="E"){
        play("E")
      }else if (keystroke === "a" || keystroke ==="A"){
        play("A")
      }else if (keystroke === "s" || keystroke ==="S"){
        play("S")
      }else if (keystroke === "d" || keystroke ==="D"){
        play("D")
      }else if (keystroke === "z" || keystroke ==="Z"){
        play("Z")
      }else if (keystroke === "x" || keystroke ==="X"){
        play("X")
      }else if (keystroke === "c" || keystroke ==="C"){
        play("C")
      }
    }


    </script>
    <div class="container" id="drum-machine">
    <h1 class="text-center">Paola's sound Machine!</h1>
    <div class="card my-3">
      <div class ="card-body">
        <div class="text-center" id="display">Hello and Welcome</div>
      </div>
    </div>


  <!--drum pads-->
  <div class="buttons">
    <button class="drum-pad btn btn-dark  btn-outline-success" id="sound1" onclick=play("Q")>
      Q
      <audio src="./clips/sound1.mp3" class="clip" id="Q">
    </button>
    <button class="drum-pad btn btn-dark btn-outline-success" id="sound2" onclick=play("W")>
      W
      <audio src="./clips/sound2.mp3" class="clip" id="W">
    </button>
    <button class="drum-pad btn btn-dark btn-outline-success" id="sound3" onclick=play("E")>
      E
      <audio src="./clips/sound3.mp3" class="clip" id="E">
    </button>
    <button class="drum-pad btn btn-dark btn-outline-success" id="sound4" onclick=play("A")>

    </button>
    <button class="drum-pad btn btn-dark btn-outline-success" id="sound5" onclick=play("S")>
      S
      <audio src="./clips/sound5.mp3" class="clip" id="S">
    </button>
    <button class="drum-pad btn btn-dark btn-outline-success" id="sound6" onclick=play("D")>

    </button>
    <button class="drum-pad btn btn-dark btn-outline-success" id="sound7" onclick=play("Z")>

    </button>
    <button class="drum-pad btn btn-dark btn-outline-success" id="sound8" onclick=play("X")>

    <button class="drum-pad btn btn-dark btn-outline-success" id="sound9" onclick=play("C")>
